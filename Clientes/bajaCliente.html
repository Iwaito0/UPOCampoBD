<!-- FORMULARIO BAJA CLIENTE -->
<form class="form-horizontal" name="frmBajaCliente" id="frmBajaCliente">
    <fieldset>
      <legend>Baja de clientes</legend>
        <div class="form-group">
          <label class="col-1 control-label" for="txtNif">DNI</label>
          <div class="col-10 col-md-6">
            <input id="txtNifBaja" name="txtNif" type="text" class="form-control input-md" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-1 control-label" for="btnAceptar"></label>
          <div class="col-1 col-md-6">
            <input type="button" id="btnAceptarBajaCliente" name="btnAceptarBajaCliente" class="btn btn-danger col-12" value="Baja">
          </div>
        </div>
    </fieldset>
  </form>
