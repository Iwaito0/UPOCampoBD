 <!--AltaCliente-->
  <form class="form-horizontal" name="frmAltaCliente" id="frmAltaCliente">
    <fieldset>
      <legend>Alta de cliente</legend>
      <div class="form-group ro6">
        <label class="col-1 control-label" for="txtNif">DNI</label>
        <div class="col-10 col-md-6">
          <input id="txtNifAlta" name="txtNif" type="text"class="form-control input" required>
        </div>
        <label class="col-1 control-label" for="txtNombre">Nombre</label>
        <div class="col-10 col-md-6">
          <input id="txtNombreClienteAlta" name="txtNombre" type="text" class="form-control input" required>
        </div>
        <label class="col-1 control-label" for="txtTelefono">Telefono</label>
        <div class="col-10 col-md-6">
          <input id="txtTelefonoClienteAlta" name="txtTelefono" type="text"class="form-control input">
        </div>
        <label class="col-1 control-label" for="txtDireccion">Direccion</label>
        <div class="col-10 col-md-6">
          <input id="txtDireccionAlta" name="txtDireccion" type="text" class="form-control input" required>
        </div>
        <label class="col-1 control-label" for="txtEmail">Email</label>
        <div class="col-10 col-md-6">
          <input id="txtEmailAlta" name="txtEmail" type="text" class="form-control input" required>
        </div>
        <label class="col-9 control-label" for="txtNTarjeta">Numero Tarjeta</label>
        <div class="col-10 col-md-6">
          <input id="txtNTarjetaAlta" name="txtNTarjeta" type="text" class="form-control input" required>
        </div>
        <label class="col-1 control-label" for="btnAceptar"></label>
        <div class="col-10 col-md-6">
          <input type="button" id="btnAceptarAltaCliente" name="btnAceptarAltaCliente" class="btn btn-success col-12" value="Alta">
        </div>
      </div>
    </fieldset>
  </form>
