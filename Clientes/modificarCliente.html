 <!-- FORMULARIO MODIFICAR CLIENTE -->

      </div>
    <div class="form-group">
      <label class="col-4 control-label" for="txtNTarjeta">NÃºmero de tarjeta</label>

    <div class="form-group">
      <label class="col-1 control-label" for="btnAceptar"></label>
