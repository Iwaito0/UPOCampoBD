<!--FORMULARIO ALTA ACTIVIDADES-->
<form class="form-horizontal" name="frmAltaActividades" id="frmAltaActividades">
  <fieldset>
    <legend>Alta de actividades</legend>
    <div class="form-group">
      <label class="col-1 control-label" for="txtID">ID</label>
      <div class="col-10 col-md-6">
        <input id="txtID" name="txtID" type="txtID" class="form-control input-md" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-1 control-label" for="txtNombreActividad">Nombre</label>
      <div class="col-10 col-md-6">
        <input id="txtNombreActividad" name="txtNombreActividad" type="text" class="form-control input-md" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-1 control-label" for="txtPrecioActividad">Precio</label>
      <div class="col-10 col-md-6">
        <input id="txtPrecioActividad" name="txtPrecioActividad" type="text" class="form-control input-md" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-1 control-label" for="btnAceptar"></label>
      <div class="col-1 col-md-6">
        <input type="button" id="btnAceptarAltaActividades" name="btnAceptarAltaActividades" class="btn btn-success col-12" value="Alta">
      </div>
    </div>
  </fieldset>
</form>
