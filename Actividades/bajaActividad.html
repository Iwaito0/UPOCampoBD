<!-- FORMULARIO BAJA Actividad -->
<form class="form-horizontal" name="frmBajaActividad" id="frmBajaActividad">

      <div class="form-group">
        <label class="col-1 control-label" for="txtId">ID</label>
        <div class="col-10 col-md-6">
          <input id="txtIdBaja" name="txtId" type="text" class="form-control input-md" required>

      </div>
      <div class="form-group">
        <label class="col-1 control-label" for="btnAceptar"></label>
        <div class="col-1 col-md-6">

      </div>
    </fieldset>
  </form>
