<!--FORMULARIO MODIFICAR ACTIVIDADES-->
<form class="form-horizontal" name="frmModificaActividades" id="frmModificaActividades">
    <fieldset>
      <legend>Modificacion de actividades</legend>
      <div class="form-group">
        <label class="col-1 control-label" for="txtID">ID</label>
        <div class="col-10 col-md-6">
          <input id="txtIDModificarActividades" name="txtID" type="txtID"  class="form-control input-md" required>
          <br>
          <input type="button" id="btnSeleccionarActividades" name="btnSeleccionarActividades" class="btn btn-primary" value="Seleccionar">
        </div>
      </div>
      <div class="form-group">
        <label class="col-1 control-label" for="txtNombre">Nombre</label>
        <div class="col-10 col-md-6">
          <input id="txtNombreActividadModifica" name="txtNombre" type="text" class="form-control input-md" required disabled>
        </div>
      </div>
      <div class="form-group">
        <label class="col-1 control-label" for="btnAceptar"></label>
        <div class="col-10 col-md-6">
          <input type="button" id="btnAceptarModificarActividades" name="btnAceptarModificarActividades" class="btn btn-info col-6" value="Modificar" disabled>
          <input type="button" id="btnACancelarModificarActividades" name="btnACancelarModificarActividades" class="btn btn-secondary col-5" value="Cancelar" disabled>
        </div>
      </div>
    </fieldset>
  </form>
