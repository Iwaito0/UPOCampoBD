<!-- FORMULARIO ALTA PROVEEDOR -->
  <form class="form-horizontal" name="frmAltaProveedor" id="frmAltaProveedor">
    <fieldset>
      <legend>Alta de proveedores</legend>
      <div class="form-group">
        <label class="col-1 control-label" for="txtCif">CIF</label>
        <div class="col-10 col-md-6">
          <input id="txtCifAlta" name="txtCif" type="text" class="form-control input-md" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-1 control-label" for="txtNombre">Nombre</label>
        <div class="col-10 col-md-6">
          <input id="txtNombreProveedorAlta" name="txtNombre" type="text" class="form-control input-md" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-1 control-label" for="txtTelefono">Telefono</label>
        <div class="col-10 col-md-6">
          <input id="txtTelefonoProveedorAlta" name="txtTelefono" type="text" class="form-control input-md" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-1 control-label" for="btnAceptar"></label>
        <div class="col-12 col-md-6">
          <input type="button" id="btnAceptarAltaProveedor" name="btnAceptarAltaProveedor" class="btn btn-success col-12" value="Alta">
        </div>
      </div>
    </fieldset>
  </form>
