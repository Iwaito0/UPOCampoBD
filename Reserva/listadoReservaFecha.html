<!-- FORMULARIO LISTADO RESERVAS POR FECHA -->
<form class="form-horizontal" name="frmListadoResFecha" id="frmListadoResFecha">
    <fieldset>
      <legend>Listado de Reservas por fechas</legend>
      <div class="form-group">
        <label class="col-4 control-label" for="txtLisResEntrada">Dia de entrada</label>
        <div class="col-10 col-md-6">
          <input id="txtEntradaResFecha" name="txtEntradaResFecha" type="date" class="form-control input-md" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-4 control-label" for="txtLisResSalida">Dia de salida</label>
        <div class="col-10 col-md-6">
          <input id="txtSalidaResFecha" name="txtSalidaResFecha" type="date" class="form-control input-md" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-1 control-label" for="btnAceptar"></label>
        <div class="col-1 col-md-6">
          <input type="button" id="btnListarResFecha" name="btnListarResFecha" class="btn btn-primary col-12" value="Listar">
        </div>
      </div>
    </fieldset>
  </form>
